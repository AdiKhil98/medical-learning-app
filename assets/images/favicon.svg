
    <svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#B15740;stop-opacity:1" />
        </linearGradient>

        <!-- Shadow filter for depth -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
        </filter>
      </defs>

      <!-- Background circle -->
      <circle cx="256" cy="256" r="240" fill="url(#grad)" filter="url(#shadow)"/>

      <!-- Medical cross (white) -->
      <g transform="translate(256, 256)">
        <!-- Vertical bar -->
        <rect x="-25" y="-120" width="50" height="240" rx="8" fill="#FFFFFF" opacity="0.95"/>
        <!-- Horizontal bar -->
        <rect x="-120" y="-25" width="240" height="50" rx="8" fill="#FFFFFF" opacity="0.95"/>

        <!-- Small book icon overlay (bottom right of cross) -->
        <g transform="translate(40, 60) scale(0.8)">
          <!-- Book pages -->
          <rect x="-30" y="-25" width="60" height="50" rx="4" fill="#2563EB" opacity="0.9"/>
          <!-- Book spine highlight -->
          <rect x="-30" y="-25" width="8" height="50" fill="#FFFFFF" opacity="0.3"/>
          <!-- Page lines -->
          <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
          <line x1="-20" y1="0" x2="20" y2="0" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
          <line x1="-20" y1="10" x2="20" y2="10" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
        </g>
      </g>

      <!-- Optional: "KP" letters (subtle) -->
      <text x="256" y="440" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
            text-anchor="middle" fill="#FFFFFF" opacity="0.8">KP</text>
    </svg>
  