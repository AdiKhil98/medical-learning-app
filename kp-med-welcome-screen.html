<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KP MED - Willkommen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f0f9f0 0%, #e8f5e8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #2d3748;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 640px;
      position: relative;
    }

    .skip-link {
      position: absolute;
      top: -20px;
      right: 0;
      color: #718096;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .skip-link:hover {
      color: #4a5568;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .skip-link:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
      color: #4a5568;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .welcome-card {
      background: white;
      border-radius: 16px;
      padding: 60px 48px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      text-align: center;
      margin-top: 40px;
    }

    .logo-section {
      margin-bottom: 48px;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 12px;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 600;
      color: #1a202c;
      letter-spacing: -0.025em;
    }

    .headline {
      font-size: 32px;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 24px;
      letter-spacing: -0.025em;
      line-height: 1.2;
    }

    .subheadline {
      font-size: 18px;
      color: #4a5568;
      margin-bottom: 48px;
      line-height: 1.6;
      max-width: 560px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 48px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
      min-width: 160px;
    }

    .cta-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 15px -3px rgba(16, 185, 129, 0.4);
    }

    .cta-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.5), 0 8px 15px -3px rgba(16, 185, 129, 0.4);
    }

    .cta-button:active {
      transform: translateY(0);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      .welcome-card {
        padding: 40px 24px;
        margin-top: 20px;
      }

      .skip-link {
        top: -16px;
        font-size: 13px;
      }

      .headline {
        font-size: 28px;
        margin-bottom: 20px;
      }

      .subheadline {
        font-size: 16px;
        margin-bottom: 40px;
      }

      .cta-button {
        padding: 14px 40px;
        font-size: 15px;
        width: 100%;
        max-width: 280px;
      }

      .logo-section {
        margin-bottom: 40px;
      }

      .logo-icon {
        width: 56px;
        height: 56px;
        font-size: 20px;
      }

      .logo-text {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .welcome-card {
        padding: 32px 20px;
        border-radius: 12px;
      }

      .headline {
        font-size: 24px;
      }

      .subheadline {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="#" class="skip-link" onclick="skipWelcome()">Überspringen</a>
    
    <div class="welcome-card">
      <div class="logo-section">
        <div class="logo-icon">KP</div>
        <div class="logo-text">KP MED</div>
      </div>

      <h1 class="headline">
        Alles für Ihre Kenntnisprüfung – an einem Ort.
      </h1>

      <p class="subheadline">
        KP MED liefert ausschließlich prüfungsrelevante, handverlesene Inhalte – kompakt, aktuell und exakt auf die Kenntnisprüfung in Deutschland zugeschnitten. Schluss mit Quellen-Chaos, Auswendiglernen und teuren 08/15-Kursen.
      </p>

      <button class="cta-button" onclick="goNext()">
        Weiter
      </button>
    </div>
  </div>

  <script>
    function goNext() {
      console.log('Proceeding to next step...');
      // Integration point for React Native app
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(JSON.stringify({
          type: 'welcome_next',
          action: 'proceed'
        }));
      }
    }

    function skipWelcome() {
      console.log('Skipping welcome flow...');
      // Integration point for React Native app  
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(JSON.stringify({
          type: 'welcome_skip',
          action: 'skip'
        }));
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && event.target.classList.contains('skip-link')) {
        event.preventDefault();
        skipWelcome();
      }
    });
  </script>
</body>
</html>
