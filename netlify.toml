[build]
  command = "npm run build:web"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/webhook"
  to = "/.netlify/functions/webhook"
  status = 200

[[redirects]]
  from = "/api/webhook-evaluation"
  to = "/.netlify/functions/webhook-evaluation"
  status = 200

[[redirects]]
  from = "/api/webhook/evaluation"
  to = "/.netlify/functions/webhook-evaluation"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
