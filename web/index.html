  <!-- Loading overlay: visible while JS bundle loads, fades out when React mounts -->
  <div id="loading-overlay" style="position:fixed;inset:0;z-index:9999;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#F8FAFC 0%,#FFFFFF 50%,#F1F5F9 100%);transition:opacity 0.3s ease;">
    <div style="text-align:center;">

      <p style="color:#D4A574;font-family:system-ui,-apple-system,sans-serif;font-size:1rem;font-weight:500;margin:0;">Laden...</p>
    </div>
  </div>
  <script>
    (function(){
      var overlay=document.getElementById('loading-overlay');
      if(!overlay)return;
      var root=document.getElementById('root');
      if(!root){overlay.remove();return;}
      var obs=new MutationObserver(function(){
        if(root.children.length>0){
          overlay.style.opacity='0';
          setTimeout(function(){overlay.remove();},300);
          obs.disconnect();
        }
      });
      obs.observe(root,{childList:true});
      // Fallback: remove after 5s even if React fails to mount
      setTimeout(function(){if(overlay.parentNode){overlay.style.opacity='0';setTimeout(function(){overlay.remove();},300);}},5000);
    })();
  </script>

  <div id="root"></div>
